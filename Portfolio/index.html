<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maiasa Mohammad's Portfolio</title>
<style>
/* Basic Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
}

/* Navbar */
.navbar {
    position: fixed;
    top: 0;
    width: 100%;
    background-color: #333;
    padding: 10px 0;
z-index:50;
}

.navbar ul {
    list-style-type: none;
    display: flex;
    justify-content: center;
}

.navbar li {
    margin: 0 15px;
}

.navbar a {
    color: white;
    text-decoration: none;
    font-size: 18px;
}

.navbar a:hover {
    color: #ff6600;
}

/* Home Section */
#home {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #ff6600;
    position: relative;
}

.image-container {
    position: relative;
}

.centered-image {
    width: 200px;
    height: 200px;
    border-radius: 50%;
    filter: grayscale(50%) sepia(100%) contrast(120%);
    transition: transform 0.3s;
}

.centered-image:hover {
    transform: scale(1.1);
}

.overlay-text {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: white;
    font-size: 24px;
    font-weight: bold;
}

/* About Section */
#about {
    padding: 50px 20px;
    background-color: #fff;
}

h2 {
    text-align: center;
    color: #333;
}

table {
    width: 80%;
    margin: 20px auto;
    border-collapse: collapse;
}

th, td {
    padding: 12px;
    text-align: left;
    border: 1px solid #ddd;
}

th {
    background-color: #4CAF50;
    color: white;
}

td {
    background-color: #f2f2f2;
}

/* Portfolio Section */
#portfolio {
    background-color: #eaeaea;
    padding: 50px 20px;
}

.portfolio-container {
    display: flex;
    justify-content: space-around;
}

.portfolio-item {
    position: relative;
    width: 300px;
}

.portfolio-item img {
    width: 100%;
    height: auto;
    border-radius: 8px;
}

.text-overlay {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: white;
    font-size: 24px;
    font-weight: bold;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
}

/* Video Section */
#video {
    position: relative;
    background-color: #333;
    color: white;
    padding: 50px 20px;
height:300px;
}

.video-container {
z-index:50;


}

.video-background {
    width: 100%;
    height: 100%;
    object-fit: cover;
    position: absolute;
    top: 0;
    left: 0;
}

.video-text-overlay {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 36px;
    font-weight: bold;
    color: white;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
}

/* Footer */
footer {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 20px 0;
    position: relative;
    bottom: 0;
    width: 100%;
}

footer p {
    font-weight: bold;
    font-size: 18px;
}

</style>

</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
        </ul>
    </nav>

    <!-- Home Section with Centered Image -->
    <section id="home">
        <div class="image-container">
            <img src="https://cdn.pixabay.com/photo/2025/11/06/04/45/water-9939988_1280.jpg" alt="Profile Picture" class="centered-image">
            <div class="overlay-text">Welcome to My Portfolio</div>
        </div>
    </section>

    <!-- About Section -->
    <section id="about">
        <h2>About Me</h2>
        <p>Hello! My name is Maiasa Mohammad, a passionate web developer.</p>

        <!-- Table Example -->
        <h3>Skills</h3>
        <table>
            <tr>
                <th>Skill</th>
                <th>Proficiency</th>
            </tr>
            <tr>
                <td>HTML</td>
                <td>Advanced</td>
            </tr>
            <tr>
                <td>CSS</td>
                <td>New</td>
            </tr>
            <tr>
                <td>JavaScript</td>
                <td>none</td>
            </tr>
        </table>
    </section>


    <!-- Video Section with Overlay -->
    <section id="video">
        <h2>Video</h2>
        <div class="video-container">
            <video autoplay muted loop class="video-background">
                <source src="https://cdn.pixabay.com/video/2025/11/28/318654_tiny.mp4" type="video/mp4">
            </video>
            <div class="video-text-overlay">Check This out!</div>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2025 Maiasa Mohammad. All Rights Reserved.</p>
    </footer>

</body>
</html>
